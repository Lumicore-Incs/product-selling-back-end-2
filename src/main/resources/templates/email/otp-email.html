            margin: 20px 0;
            border-radius: 5px;
        }

    </style>
</head>

    <h2>Password Reset OTP</h2>

    <p>This OTP will expire in 5 minutes.</p>
    <p>If you didn't request this OTP, please ignore this email.</p>
